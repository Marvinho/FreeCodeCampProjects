<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>
<form id="survey-form">
    <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Enter your email" required></div>
    <div class="form-group">
        <label id="number-label" for="number">Age</label>
        <input id="number" type="number" min="0" max="5" name="number" placeholder="Enter your age"></div>
    <div class="form-group">
        <label id="dropdown-label">Dropdown</label>
        <select id="dropdown" name="cars" size="4" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
    </div>
    <div class="form-group">
        <fieldset>
            <label for="def">Definitely</label>
            <input type="radio" id="def" name="friend" value="def">
            <label for="maybe">Maybe</label>
            <input type="radio" id="maybe" name="friend" value="maybe">
            <label for="not">Not sure</label>
            <input type="radio" id="not" name="friend" value="not">
        </fieldset>
    </div>
    <div class="form-group">
        <label for="vehicle1"> I have a bike</label>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"><br>
        <label for="vehicle2"> I have a car</label>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car"><br>
        <label for="vehicle3"> I have a boat</label>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat"></div>
    <div class="form-group">
        <label for="w3review">Any comments or suggestions?</label><br>

        <textarea id="w3review" name="w3review" rows="4" cols="50">asdf</textarea></div>
    <div class="form-group">
        <input id="submit" type="submit" value="Submit"></div>
</form>
</body>

</html>
